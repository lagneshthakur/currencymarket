<div style="padding: 10px; overflow-x: hidden">
  <!-- <h2>
    {{ticker.name}}
  </h2> -->
  <mat-icon style="cursor: pointer;" (click)="backClicked()">keyboard_backspace</mat-icon>
  <app-loader *ngIf="loading"></app-loader>
  <div class="row">
    <div class="col-md-6">
      <mat-card>
        <mat-card-header>
          <div  mat-card-avatar class="example-header-image">
            <img class="mat-card-image" style="border-radius: 100%; padding: 10px; width: calc(100% + 30px);" src="https://ui-avatars.com/api/?name={{currencyName}}&background=0D8ABC&color=fff" alt="">
          </div>
          <mat-card-title>Currency - {{currencyName}}</mat-card-title>
          <mat-card-subtitle>Rank - {{currencyInfo.rank}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-card-subtitle>Supplies</mat-card-subtitle>
            <p>Total - {{currencyInfo.total_supply}}</p>
            <p>Circulating - {{currencyInfo.circulating_supply}}</p>
            <p>Max - {{currencyInfo.max_supply}}</p>
          <mat-form-field class="example-form-field">
              <input matInput type="text" placeholder="Notes" [(ngModel)]="notes">
              <button mat-button *ngIf="notes" matSuffix mat-icon-button aria-label="Clear" (click)="notes='';onNoteClear()">
                <mat-icon>close</mat-icon>
              </button>
              <button mat-button *ngIf="notes" matSuffix mat-icon-button aria-label="Save" (click)="onNoteSave()">
                  <mat-icon>check</mat-icon>
                </button>
          </mat-form-field>
          
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
